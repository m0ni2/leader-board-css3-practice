<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board Practice</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd89f9226d.js" crossorigin="anonymous"></script>
    <!-- stylesheets -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header section -->
    <header></header>
    <!-- main -->
    <main>
        <!-- top player and top blog area -->
        <section class="container">
            <div class="top-player-area">
                <h2 class="section-title">Top Player</h2>
                <div class="players">
                    <div class="player">
                        <img class="player-thumb" src="images/players/player-1.png" alt="">
                        <h3 class="player-name">John Smith</h3>
                    </div>
                    <div class="player">
                        <img class="player-thumb" src="images/players/player-2.png" alt="">
                        <h3 class="player-name">Pro Rasel</h3>
                    </div>
                    <div class="player">
                        <img class="player-thumb" src="images/players/player-3.png" alt="">
                        <h3 class="player-name">Abu Sufian</h3>
                    </div>
                    <div class="player">
                        <img class="player-thumb" src="images/players/player-4.png" alt="">
                        <h3 class="player-name">Shajedul Karim</h3>
                    </div>
                    <div class="player">
                        <img class="player-thumb" src="images/players/player-5.png" alt="">
                        <h3 class="player-name">Maruf Ahmed</h3>
                    </div>
                    <div class="player">
                        <img class="player-thumb" src="images/players/player-6.png" alt="">
                        <h3 class="player-name">Mujahid</h3>
                    </div>
                </div>
            </div>
            <hr>
            <div class="top-blog-area">
                <h2 class="section-title">Top Blogs</h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="blog-thumb">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="blog-detail">
                            <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                            <p>By <a class="blog-author" href=""> Danny Sapio</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="blog-thumb">
                            <img src="images/blogs/blog-2.png" alt="">
                        </div>
                        <div class="blog-detail">
                            <h3 class="blog-title">UI cheat sheet: list vs grids</h3>
                            <p>By <a class="blog-author" href=""> Tess Gadd</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="blog-thumb">
                            <img src="images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="blog-detail">
                            <h3 class="blog-title">7 typography tips for interface design</h3>
                            <p>By <a class="blog-author" href=""> Jeremiah Lam</a></p>
                        </div>
                    </article>
                    <article class="blog">
                        <div class="blog-thumb">
                            <img src="images/blogs/blog-4.png" alt="">
                        </div>
                        <div class="blog-detail">
                            <h3 class="blog-title">Your logo is copied</h3>
                            <p>By <a class="blog-author" href=""> Ferdinand Vogler</a></p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
